<html>
    <head>
        <title>Learn Brazilian Jiu-Jitsu from the community</title>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}admin/js/jquery.min.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}admin/js/jquery.init.js"></script>
        {% block head %}
        {% endblock %}
        <link href="{{ STATIC_URL }}css/styles.css" type="text/css" rel="stylesheet" >
    </head>
    <body>
        <div id="header">
            <img src="{{ STATIC_URL }}img/beltend.png">
            <div id="main-title"><h1><a href="/">BRAZILIAN JIU JITSU</a></h1></div>
            <div id="sub-title"><h2><a href="/">Learn from the community</a></h2>
                {% if user.is_authenticated %}
                    <ul>
                        <li><a href="/flow/">Flows</a></li>
                        <li><a href="/technique/">Techniques</a></li>
                        <li><a href="/users/">Users</a></li>
                    </ul>
                {% endif %}
            
            </div>
            <div style="clear:both;"></div>
        </div>
        <div id="content">
            {% block content %}
            {% endblock %}
            <div style="clear:both;"></div>
        </div>
        <div id="footer">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="{% url about %}">About</a></li>
                <li><a href="javascript:UserVoice.showPopupWidget();">Help & Feedback</a></li>
            </ul>
        </div>
        <script type="text/javascript">
          var uvOptions = {};
          (function() {
            var uv = document.createElement('script'); uv.type = 'text/javascript'; uv.async = true;
            uv.src = ('https:' == document.location.protocol ? 'https://' : 'http://') + 'widget.uservoice.com/zl3MkxGMd6izZaiugQTww.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(uv, s);
          })();
        </script>
    </body>
    {% block includes %}{% endblock %}
    {% block js %} {% endblock %}
</html>
