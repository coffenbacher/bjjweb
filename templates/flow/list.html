{% extends 'base.html' %}

{% block content %}
    <h1>Flows</h1>
    <a href="/flow/create/">Create a new flow</a>
    <ul>
    {% for flow in flows %}
        <a href="/flow/{{ flow.id }}">
        <li class="content-item">
            <h2>{{ flow.name }}</h2>
            <div style="padding-left:5px;">
               Techniques: {{ flow.techniques.count }}
            </div>
        </li>
        </a>
    {% endfor %}
    </ul>
{% endblock %}
